<div class="row">
  <div *ngFor="let gif of resultados" class="col-md-4 col-md-6">
    <div class="card" style="width: 18rem">
      <img
        [src]="gif.images.downsized_medium.url"
        class="card-img-top"
        alt="imagen url"
      />
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
